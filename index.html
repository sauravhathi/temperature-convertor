<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Temperature Convertor</title>
    <script defer src="script.js"></script>
  </script>
    <style>
      .exchange {
        -ms-transform: rotate(180deg);
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col justify-center h-screen -mt-10 items-center">
      <h1 class="text-3xl text-center font-bold text-blue-500">
        Temperature Convertor
      </h1>
      <div
        class="bg-slate-800 py-20 px-10 rounded-lg mt-4 flex flex-col lg:flex-row justify-center items-center gap-10"
      >
        <div class="flex flex-col gap-2">
          <input
            type="number"
            id="fahrenheit"
            class="border-2 border-gray-300 p-2 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Fahrenheit"
          />
          <label for="fahrenheit" class="text-slate-50 text-sm"
            >Fahrenheit</label
          >
        </div>
        <div class="flex flex-col">
          <img
            id="exchange"
            src="exchange.png"
            alt="exchange"
            class="-mt-6 w-10 h-10"
          />
        </div>
        <div class="flex flex-col gap-2">
          <input
            type="number"
            id="celsius"
            class="border-2 border-gray-300 p-2 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Celsius"
          />
          <label for="celsius" class="text-slate-50 text-sm">Celsius</label>
        </div>
      </div>
      <p class="text-slate-50 text-sm mt-4" id="formula"></p>
      <footer class="text-center mt-5" id="checkAuthor">
        <p class="text-sm">
          Made with ❤️ by
          <a href="https://github.com/sauravhathi" class="font-semibold"
            >@sauravhathi</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
